{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="p-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" name="Task" placeholder="Taskname" type="text">
                </div>
                <div class="form-grpup">
                    <input class="form-control" name="Priority" placeholder="Enter your priority" type="text">
                </div>
                <div class="form-grpup">
                    <input class="form-control" name="Date" placeholder="Enter your date" type="date">
                </div>
                <div class="form-grpup">
                    <input class="btn btn-success" type="submit">
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <h4> Tasks to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="crad-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
